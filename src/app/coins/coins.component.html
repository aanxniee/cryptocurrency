<div class="banner">
    <div class="container">
        <div class="header">
            <h2>CRYPTOCURRENCY CHECKER</h2>
            <h6>Check all the latest cryptocurrency latest updates</h6>
        </div>
    </div>
</div>

<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input style="color: white" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin </th>
            <td mat-cell *matCellDef="let row"> 
                <img [src]="row.image" width="20" alt="">
                <span class="mx-2">{{row.symbol | uppercase}} </span>
            </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="current_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.current_price | currency:'CAD'}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="price_change_percentage_24h">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 24h Change </th>
            <td mat-cell *matCellDef="let row"> {{row.price_change_percentage_24h}}% </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="market_cap">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
            <td mat-cell *matCellDef="let row"> {{row.market_cap | currency:'CAD'}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No matches for "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
