<mat-toolbar class="toolbar">
  <img class="logo" src="assets/logo.png" routerLink='/coins'>
  <span class="example-spacer"></span>
  <mat-form-field class="form" appearance="outline">
    <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
      <mat-option selected value="CAD">CAD</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>


<router-outlet></router-outlet>
